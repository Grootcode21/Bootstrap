<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3">
        <div class="container">
            <a href="#" class="navbar-brand">FrontEnd Bootcamp</a>

            <button class="navbar-toggler" type="button" data-bs-toggle ="collapse" data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>

            </button>

            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#learn" class="nav-link">What You'll Learn</a>
                    </li>
                    <li class="nav-item">
                        <a href="#questions" class="nav-link">Questions</a>
                    </li>
                    <li class="nav-item">
                        <a href="#instructors" class="nav-link">Instructors</a>
                    </li>
                </ul>
            </div>   
        </div>
        
    </nav>

    <!--Showcase area-->
    <section class="bg-dark text-light p-5 p-lg-2 pt-lg-3 text-center text-sm-start">
        <div class="container">
            <div class="d-sm-flex align-items-center justify-content-between">
                <div><h1>Become a <span class="text-warning">Web Developer</span> </h1>
                <p class="lead my-4">
                    We focus on teaching our students the fundamentals of the latest
                    and greatest technologies to prepare them for their future dev roles.
                </p>
                <button class="btn btn-primary btn-lg">Start Enrolment</button>
                </div>
                <img class="img-fluid w-50 d-none d-sm-block" src="images/showcase.jpg" alt="showcase image">
            </div>
        </div>
    </section>

    <!--Newsletter-->
    <section class="bg-primary text-light p-5">
        <div class="container">
            <div class="d-md-flex justify-content-between align-items-center">
                <h3 class="mb-3 mb-md-0">Sign Up For Our Newsletter</h3>
                <div class="input-group news-input">
                    <input type="text" 
                    class="form-control"
                    placeholder="Enter your Email"
                    aria-label="Recipient's username"
                    aria-describedby="button-addon2">
                    <button class="btn btn-dark btn-lg"
                    type="button" id="button-addon2">
                Subscribe
                </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Boxes -->
    <section class="p-5">
        <div class="container">
            <div class="row text-center">
                <div class="col-md">
                    <div class="card bg-dark text-light">
                        <div class="card-body text-center">
                            
                        </div>
                    </div>
                </div>
                <div class="col-md">12334</div>
                <div class="col-md">12334</div>
                <div class="col-md">12334</div>
            </div>
        </div>
